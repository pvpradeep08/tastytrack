<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FoodieExpress - Checkout</title>
		<link rel="stylesheet" href="../css/checkout.css" />
	</head>
	<body>
		<div class="container">
			<h1>Checkout</h1>
			<div class="checkout-grid">
				<form class="checkout-form">
					<div class="checkout-section">
						<h2>Delivery Details</h2>
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" id="name" name="name" required />
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required />
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="tel" id="phone" name="phone" required />
						</div>
						<div class="form-group">
							<label for="address">Delivery Address</label>
							<input type="text" id="address" name="address" required />
						</div>
					</div>
					<div class="checkout-section">
						<h2>Payment</h2>
						<div class="payment-options">
							<div class="payment-option" data-payment="credit-card">
								Credit Card
							</div>
							<div class="payment-option" data-payment="upi">UPI</div>
							<div class="payment-option" data-payment="cash">
								Cash on Delivery
							</div>
						</div>
						<div id="credit-card-form" style="display: none">
							<div class="form-group">
								<label for="card-number">Card Number</label>
								<input type="text" id="card-number" name="card-number" />
							</div>
							<div class="form-group">
								<label for="card-expiry">Expiry Date</label>
								<input
									type="text"
									id="card-expiry"
									name="card-expiry"
									placeholder="MM/YY"
								/>
							</div>
							<div class="form-group">
								<label for="card-cvv">CVV</label>
								<input type="text" id="card-cvv" name="card-cvv" />
							</div>
						</div>
					</div>
					<button class="btn" id="place-order">Place Order</button>
				</form>
				<div class="order-summary">
					<h2>Order Summary</h2>
					<div id="order-items">
						
					</div>
					<div class="order-total">
						Total: $<span id="order-total">0.00</span>
					</div>
				</div>
			</div>
		</div>

        <script src="../js/checkout.js"></script>
	</body>
</html>
